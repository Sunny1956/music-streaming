<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodystream â€” Login & Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="auth-wrapper">

        <div class="background-shape"></div>
        <div class="secondary-shape"></div>
        <div class="credentials-panel signin">
            <h2 class="slide-element">Login</h2>
            <form action="loginForm">
                <div class="field-wrapper slide-element">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="button" id="loginBtn" onclick="performLogin()">Login</button>

                    <script>
                        function performLogin() {
                            // Save a "key" in the browser memory saying we are logged in
                            localStorage.setItem("isLoggedIn", "true");
                            // Then go to the main page
                            window.location.href = 'index.html';
                        }

                        // 1. REGISTER FUNCTION
                        async function register() {
                            const name = document.querySelector('input[placeholder="Enter Your Name"]').value;
                            const email = document.querySelector('input[placeholder="Enter Your E-mail"]').value;
                            const password = document.querySelector('input[placeholder="Enter Your Password"]').value;

                            try {
                                const response = await fetch('/api/register', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ name, email, password })
                                });

                                const data = await response.json();

                                if (response.ok) {
                                    alert("Registration Successful! Please Login.");
                                    // Switch to Login Tab visually here if you want
                                } else {
                                    alert("Error: " + data.error);
                                }
                            } catch (error) {
                                console.error(error);
                                alert("Registration failed");
                            }
                        }

                        // 2. LOGIN FUNCTION
                        async function login() {
                            // Note: Make sure your inputs have IDs or select them correctly based on your HTML structure
                            // Assuming the Login inputs are in the first tab section
                            const emailInput = document.querySelector('.auth-right .input-group input[type="email"]');
                            const passwordInput = document.querySelector('.auth-right .input-group input[type="password"]');

                            const email = emailInput.value;
                            const password = passwordInput.value;

                            try {
                                const response = await fetch('/api/login', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ email, password })
                                });

                                const data = await response.json();

                                if (response.ok) {
                                    // Save user info (but not password) to browser
                                    localStorage.setItem("user", JSON.stringify(data.user));
                                    localStorage.setItem("isLoggedIn", "true");

                                    // Redirect to Home
                                    window.location.href = 'index.html';
                                } else {
                                    alert("Login Failed: " + data.error);
                                }
                            } catch (error) {
                                console.error(error);
                                alert("Server error. Is the node server running?");
                            }
                        }
                    </script>
                </div>

                <div class="switch-link slide-element">
                    <p>Don't have an account? <br> <a href="#" class="register-trigger">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="welcome-section signin">
            <h2 class="slide-element">WELCOME BACK!</h2>
        </div>

        <div class="credentials-panel signup">
            <h2 class="slide-element">Register</h2>
            <form action="#">
                <div class="field-wrapper slide-element">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="submit">Register</button>
                </div>

                <div class="switch-link slide-element">
                    <p>Already have an account? <br> <a href="#" class="login-trigger">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="welcome-section signup">
            <h2 class="slide-element">WELCOME!</h2>
        </div>

    </div>

    <script src="js/style.js"></script>
</body>

</html>
